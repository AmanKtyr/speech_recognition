name: Static analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        # ignore errors for long lines and multi-statement lines
        - run: pipx run flake8 --ignore=E501,E701,W503 .
